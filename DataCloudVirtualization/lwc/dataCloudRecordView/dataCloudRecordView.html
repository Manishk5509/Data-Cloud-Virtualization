<template>
    <lightning-card >
        <lightning-accordion allow-multiple-sections-open active-section-name="recordDetailView">
            <lightning-accordion-section name="recordDetailView" label={accordianName} onsectiontoggle={handleSectionToggle}>
                <template if:true={recordFieldsToDisplay}>
                    <template for:each={recordFieldsToDisplay} for:item="group">
                        <div key={group.field1Label}>
                            <div class="slds-grid slds-gutters slds-p-left_xx-large">
                                <div class="slds-col slds-size_2-of-12 slds-border_bottom slds-p-around_x-small">
                                    <div>{group.field1Label}</div>
                                </div>
                                <div class="slds-col slds-size_2-of-12 slds-border_bottom slds-p-around_x-small">
                                        <div>{group.field1Value}</div>
                                </div>
                                <span class="slds-p-left_xx-large"></span>
                                <div class="slds-col slds-size_2-of-12 slds-border_bottom slds-p-around_x-small">
                                    <div>{group.field2Label}</div>
                                </div>
                                <div class="slds-col slds-size_2-of-12 slds-border_bottom slds-p-around_x-small">
                                    <div>{group.field2Value}</div>
                                </div>
                            </div>
                        </div>
                    </template>
                </template>            
            </lightning-accordion-section>
        </lightning-accordion>
    </lightning-card>
</template>
